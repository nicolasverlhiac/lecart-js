<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeCart Demo</title>
  <!-- Ajout du CSS séparé avant le JavaScript -->
  <link id="lecart-stylesheet" rel="stylesheet" href="../dist/lecart.css">
  <script src="../dist/lecart.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
    .product { border: 1px solid #eee; padding: 20px; margin: 20px 0; border-radius: 5px; }
    button { padding: 10px 15px; background: #3490dc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .cart-btn { position: fixed; top: 20px; right: 20px; }
  

  </style>
</head>
<body>
  <h1>LeCart Demo</h1>
  
  <button class="cart-btn" data-lecart-open>
    View Cart
  </button>
  
  <div class="product">
    <h2>T-shirt Gremlins</h2>
    <p>Premium cotton t-shirt, perfect for any occasion.</p>
    <p><strong>€80.00</strong></p>
    <button
      data-lecart-add
      data-stripe-price-id="price_1LnMktArvnr2Ty5bPwusjhDd"
      data-product-name="T-shirt Gremlins"
      data-product-price="80.00"
      data-product-variant="Size: XL"
      data-product-image="https://www.nuclearblast.com/cdn/shop/files/gremlins_pocketgizmodarkgrey_tops_tshirt_abytex600_3665361026044_414725-600_nomodel_whitebackground_front.jpg">
      Add to Cart
    </button>
  </div>
  
  <div class="product">
    <h2>Coffee Mug</h2>
    <p>Ceramic mug with a beautiful design.</p>
    <p><strong>€12.99</strong></p>
    <button
      data-lecart-add
      data-stripe-price-id="price_1SQ3ieArvnr2Ty5bAzLhOiL1"
      data-product-name="Coffee Mug"
      data-product-price="12.99"
      data-product-variant="Color: White"
      data-product-image="https://cdn.commercev3.net/cdn.benningtonpotters.com/images/uploads/9925-american-classic-mug-w-pop.jpg">
      Add to Cart
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialisation d'LeCart
      LeCart.init({
        lecartApiKey: 'lecart_ewbCHtnsg7VO9ws_4lc6fTng-97kq31ONtq-aBuuC_Y',
        checkoutEndpoint: 'https://api.getlecart.com/create-checkout',
        currency: 'EUR',
        language: 'fr', // Utiliser le français
        theme: 'light',
        position: 'right',
        collectPhoneNumber: true,
        collectShippingAddress: true,
        shippingOptions: ['shr_1SSOSTArvnr2Ty5bFcU9Xz4H'],
        // Vous pouvez spécifier un chemin personnalisé pour le CSS si nécessaire
        // cssPath: 'chemin/vers/votre/css/personnalisé'
      });
      
      // Vérifier si le paiement a été effectué
      LeCart.checkPaymentSuccess();
    });
  </script>
</body>
</html>
